<!DOCTYPE html>
<html>
<head>
    <title>So you think you can ping!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/base.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <form class="navbar-form">
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="clubDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Your club
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="clubDropdown">
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="2016" class="form-control j-year-input">
                </div>
                <button type="submit" class="btn btn-success">Load</button>
                <input type="hidden" id="selClub">
            </form>
        </div>
        <div class="navbar-header pull-right">
            <div class="navbar-form navbar-right">

            </div>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1>So you think you can ping!</h1>
        <p>Have fun with your games.</p>
    </div>
</div>

<div class="container j-player-list">
    <div class="row player-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">Name</div> <div class="col-sm-2">Image</div> <div class="col-sm-2">Latest Score</div> <div class="col-sm-2">Last Score</div> <div class="col-sm-2">&nbsp;</div> <div class="col-sm-2">&nbsp;</div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <script type="text/javascript">
        function init() {
            org.cmhuynh.pingpong.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

    <hr>

    <footer>
        <p>&copy; 2016 Chau Huynh</p>
    </footer>
</div>
